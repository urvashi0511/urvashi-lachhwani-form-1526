<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">

    <title>Form Validation</title>

</head>

<body>
    <!-- Form -->

    <div class="body">

        <form id="login">

            <h2 class="heading">Form Assignment</h2>


            <!-- FORM -->
            <div class="box">
                <label for="fullname">Full name</label>
                <input type="text" id="fname" placeholder="Firstname Lastname" value="">
            </div>

            <div class="box">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="abc@gmail.com" value="">
            </div>

            <div class="box">
                <label for="text-area">Message</label>
                <textarea name="message" id="message" placeholder="Write your message" value=""></textarea>
            </div>

            <div class="button">
                <input class="button" type="button" id="button" value="Submit" />
            </div>

        </form>

    </div>

    <script src="./js/index.js"></script>

</body>

</html>
